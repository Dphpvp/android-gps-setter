# https://github.com/marketplace/actions/publish-release

name: Generate APK

env:
  main_project_module: app
  target_owner: Xposed-Modules-Repo
  target_repo: io.github.jqssun.gpssetter
  target_path: target_path

on:
  push:
    branches:
      - 'release/**'
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'v*.*.*'
        required: true
        type: string
  # schedule:
  #   - cron: '0 0 1 */2 *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set TAG
        if: github.event_name == 'push'
        run: |
          echo "version=$(echo '${{ github.ref_name }}' | awk -F 'v' '{print $2}')" >> $GITHUB_ENV

      - name: Set TAG
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "version=$(echo '${{ inputs.version }}' | awk -F 'v' '{print $2}')" >> $GITHUB_ENV

      - name: Set ENV
        run: | 
          echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV;
          echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Use JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # java version
          cache: 'gradle'

      - name: Build
        run: |
          echo "storeFile=/" >> local.properties;
          chmod +x ./gradlew;
          ./gradlew assembleDebug --stacktrace

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.repository_name }} - ${{ env.date_today }}
          path: ${{ env.main_project_module }}/build/outputs/apk/

      - name: Draft
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.version }}
          release_name: v${{ env.version }}
          draft: false # true
          prerelease: false
       
      - name: Publish FOSS (GitHub)
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.main_project_module }}/build/outputs/apk/foss/debug/app-foss-debug.apk
          asset_name: app-foss-debug.apk
          asset_content_type: application/zip

      - name: Publish (GitHub)
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.main_project_module }}/build/outputs/apk/full/debug/app-full-debug.apk
          asset_name: app-full-debug.apk
          asset_content_type: application/zip
      
      - name: Publish (Xposed)
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.PAT }}
          repository: Xposed-Modules-Repo/io.github.jqssun.gpssetter
          name: v${{ env.version }}
          tag_name: v${{ env.version }}
          files: |
            ${{ env.main_project_module }}/build/outputs/apk/foss/debug/app-foss-debug.apk
            ${{ env.main_project_module }}/build/outputs/apk/full/debug/app-full-debug.apk

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.target_owner }}/${{ env.target_repo }}
          path: ${{ env.target_path }}
          token: ${{ secrets.PAT }}
          # sparse-checkout: |
          #     README.md
          # sparse-checkout-cone-mode: false
      
      - name: Sync
        run: |
          cd ${{ env.target_path }}
          cp ../README.md .
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'sync'
          git push
      
